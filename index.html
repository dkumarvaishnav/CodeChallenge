<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <img class="bgimg" src="images\pattern-background-desktop.svg" sizes="1024x437">

  <div class="whitediv">
    <img class="illustration" src="images\illustration-hero.svg">

    <h1>Order Summary</h1>

    <p class="text1">You can now listen to millions of songs,</p>
    <p class="text1">audiobooks, and podcasts on any device</P>
    <p class="text1">anywhere you like!</P>

    <div class="annual">

      <div>
        <img class="musiclogo" src="images\icon-music.svg">
      </div>

      <div>
        <h3 class="Annualplan">Annual Plan</h3>
        <p class="price">$59.99/year</p>
      </div>

      <div>
        <a class="changelink" href="">Change</a>
      </div>

    </div>

    <div class="paymentbtn">

      <a href="Payment.html"><h3 class="payment">Proceed to Payment</h3></a>

    </div>

    <div class="ordercancel">

      <a href="cancel-page.html"><h3 class="cancel">Cancel Order</h3></a>

    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
